<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSE數學 AI擬題</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Serif TC', 'cwTeXHei', 'cwTeXFangSong', 'cwTeXKai', 'cwTeXMing', 'PingFang TC', 'Microsoft JhengHei', serif;
            background-image: url('https://i.ibb.co/bhcZ1Nw/image.png');
            background-repeat: no-repeat;
background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .copyright-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 5px 10px;
            background-color: #f1f1f1;
        }

        .copyright-footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .copyright-footer p {
                font-size: 12px;
            }
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            opacity: 0.9;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #loading {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        #output {
            margin-top: 15px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .inputGroup {
            margin-bottom: 20px;
        }

        .referenceQuestion {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .sequence {
            margin-right: 10px;
            font-weight: bold;
        }

        .controlButtons {
            text-align: center;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .addReferenceBtn, .removeReferenceBtn, .clearReferenceBtn {
            display: inline-block;
            background-color: #5d6d7e;
            color: white;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .addReferenceBtn:hover, .removeReferenceBtn:hover {
            background-color: #4a5a6b;
        }

        .clearReferenceBtn {
            background-color: #dc3545;
        }

        .clearReferenceBtn:hover {
            background-color: #c82333;
        }

        #copyBtn {
            margin-top: 10px;
            background-color: #5d6d7e;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #copyBtn:hover {
            background-color: #4a5a6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSE數學 AI擬題</h1>
        <div id="referenceQuestionsContainer" class="inputGroup">
            <label>參考題目（LaTeX格式）：</label>
            <div id="referenceQuestionsList">
                <div class="referenceQuestion">
                    <span class="sequence">1.</span>
                    <textarea class="refQuestion" placeholder="在此輸入參考題目（支持LaTeX數學符號，例如 \\[ x^2 + 3 \\]）"></textarea>
                </div>
            </div>
            <div class="controlButtons">
                <button class="addReferenceBtn" onclick="addReferenceQuestion()">+</button>
                <button class="removeReferenceBtn" onclick="removeReferenceQuestion()">-</button>
                <button class="clearReferenceBtn" onclick="clearReferenceQuestions()" title="清空">✖</button>
            </div>
        </div>
        <button id="generateBtn">生成</button>
        <div id="loading">AI正在思考，請稍候...</div>
        <div id="output"></div>
        <button id="copyBtn" style="display: none;" title="複製到剪貼板">
            <i class="fas fa-copy"></i>
        </button>
    </div>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};

        function filledCell(cell) {
            return cell !== '' && cell != null;
        }

        async function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    const workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    const sheetNames = workbook.SheetNames;

                    const processSheet = async (sheetName) => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                        const filteredData = jsonData.filter(row => row.some(filledCell));

                        const headerRowIndex = filteredData.findIndex((row, index) =>
                            row.filter(filledCell).length >= (filteredData[index + 1]?.filter(filledCell).length || 0)
                        ) || 0;

                        const csv = XLSX.utils.sheet_to_csv(XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)));
                        return csv;
                    };

                    const csvPromises = sheetNames.map(sheetName => processSheet(sheetName));
                    const csvResults = await Promise.all(csvPromises);

                    return csvResults.length > 0 ? csvResults[0] : "";
                } catch (e) {
                    console.error('Error processing file:', e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }

        const API_URL = "https://chatapi.akash.network/api/v1/chat/completions";
        const MODEL = "DeepSeek-R1";
        const API_KEY = "sk-q47Sw0wxmijNXblCHdy-fw";

        const generateBtn = document.getElementById('generateBtn');
        const loadingDiv = document.getElementById('loading');
        const outputDiv = document.getElementById('output');

        function addReferenceQuestion() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            const newQuestion = document.createElement('div');
            newQuestion.className = 'referenceQuestion';
            newQuestion.innerHTML = `<span class="sequence">${currentCount + 1}.</span><textarea class="refQuestion" placeholder="在此輸入參考題目（支持LaTeX數學符號，例如 \\[ x^2 + 3 \\]）"></textarea>`;
            list.appendChild(newQuestion);
            updateControlButtons();
        }

        function removeReferenceQuestion() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            if (currentCount > 1) {
                list.removeChild(list.lastElementChild);
                updateControlButtons();
            }
        }

        function clearReferenceQuestions() {
            const textareas = document.querySelectorAll('.refQuestion');
            textareas.forEach(textarea => {
                textarea.value = '';
            });
        }

        function updateControlButtons() {
            const list = document.getElementById('referenceQuestionsList');
            const currentCount = list.querySelectorAll('.referenceQuestion').length;
            const addBtn = document.querySelector('.addReferenceBtn');
            const removeBtn = document.querySelector('.removeReferenceBtn');
            addBtn.disabled = false;
            removeBtn.disabled = currentCount <= 1;
        }

        updateControlButtons();

        generateBtn.addEventListener('click', generateQuestions);

        async function generateQuestions() {
            const refQuestionElements = document.querySelectorAll('.refQuestion');
            const refQuestions = Array.from(refQuestionElements).map(el => el.value.trim()).filter(val => val);

            if (refQuestions.length === 0) {
                alert('請至少輸入一個參考題目');
                return;
            }

            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;
            outputDiv.innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';

            const requestBody = {
                model: MODEL,
                messages: [
                    { 
                        role: "system", 
                        content: "你是一個數學題目生成器，專門生成DSE課程中的數學題目。用戶會提供一個或多個參考題目，你需要為每個參考題目生成一個新的題目。具體要求如下：\n" +
                                 "1. 判斷每個參考題目屬於以下範疇：代數、幾何或微積分。\n" +
                                 "2. 為每個參考題目生成一個新的題目，這個新的題目應：\n" +
                                 "   - 屬於同一個範疇。\n" +
                                 "   - 基於相同的數學概念。\n" +
                                 "   - 內容、情境、題型必須100%與參考題目不同，不能僅改換數值，需展現創意並改變題目結構或應用場景。\n" +
                                 "3. 所有題目和答案必須使用LaTeX格式，並以 \\[ ... \\] 包裹。\n" +
                                 "4. 輸出必須僅包含LaTeX格式的題目和答案，絕對不得包含任何非LaTeX內容（如思考過程、結論、步驟或純文字說明）。必須用英文回應。\n" +
                                 "5. 確保輸出嚴格遵循LaTeX格式，且轉換成功。"
                    },
                    { 
                        role: "user", 
                        content: `以下是用戶提供的參考題目：\n\n${refQuestions.map((q, index) => `參考題目${index + 1}：${q}`).join('\n\n')}\n\n請為每個參考題目生成一個新的題目。新題目應：基於相同數學概念；內容、情境、題型必須100%與參考題目不同，不能僅改換數值，需展現創意並改變題目結構或應用場景。所有題目和答案必須使用LaTeX格式並以 \\[ ... \\] 包裹。輸出必須僅包含LaTeX格式內容，絕對不得包含任何非LaTeX文字，且必須用英文回應。` 
                    }
                ]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`API請求失敗，狀態碼：${response.status}`);
                }

                const data = await response.json();
                const generatedContent = data.choices[0].message.content;
                const latexContent = extractLatexContent(generatedContent);
                displayMathQuestions(latexContent);
            } catch (error) {
                console.error('錯誤：', error);
                outputDiv.textContent = '生成題目時出錯，請稍後再試';
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function extractLatexContent(content) {
            const regex = /\\\[.*?\\\]/gs;
            const matches = content.match(regex);
            return matches ? matches.join('\n\n') : '\\[ \\text{Error: No valid LaTeX content found} \\]';
        }

        function displayMathQuestions(content) {
            outputDiv.innerHTML = content;
            MathJax.typesetPromise([outputDiv]).catch(err => {
                console.error('MathJax error:', err);
                outputDiv.textContent = 'LaTeX轉換失敗，請檢查輸入或稍後再試';
            });
            document.getElementById('copyBtn').style.display = 'block';
        }

        document.getElementById('copyBtn').addEventListener('click', function() {
            const latexContent = outputDiv.textContent;
            navigator.clipboard.writeText(latexContent).then(() => {
                alert('LaTeX內容已複製到剪貼板，可粘貼到Word並使用適當工具渲染');
            }).catch(err => {
                console.error('複製失敗：', err);
                alert('複製失敗，請重試');
            });
        });
    </script>

    <footer class="copyright-footer">
        <p>Copyright © 2025 陳冠健、Hugo Wong. All rights reserved.</p>
    </footer>
</body>
</html>
